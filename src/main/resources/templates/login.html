<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Home</title>
<link rel="stylesheet" href="#" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" href="#" th:href="@{/css/all.css}" />
<link rel="stylesheet" href="#" th:href="@{/css/index.css}" />
</head>
<body>

<div class="container base">
	<div class="row base-row">
		<div class="col-3 menu">
			<div class="logo mb-5 text-center text-light bg-dark pt-1 pb-1">
				<h4>Danilo Raele CINE</h4>
			</div>
			<ul class="list">
				<li><a th:href="@{/}"><i class="fas fa-home"></i>&nbsp;&nbsp;Filmes</a></li>
				<li><a th:classappend="${menu == 'register'} ? 'text-dark' : ' '" th:href="@{/register}"><i class="fas fa-user-plus"></i>&nbsp;&nbsp;Registrar</a></li>
				<li><a th:href="@{/loginForm}"><i class="fas fa-users"></i>&nbsp;&nbsp;Logar</a></li>
				<li><a href=""><i class="fas fa-address-card"></i>&nbsp;&nbsp;Sobre</a></li>
				<li><a href=""><i class="fas fa-phone-square-alt"></i>&nbsp;&nbsp;Contato</a></li>
			</ul>
		</div>
			<div class="col-9 login-form">
				<div class="login">
					<form action="processing" method="post">
						<div>
							<span th:text="${failed}"></span>
						</div>
						<div class="login-head">
						<h3>Login</h3>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Email</label> <input
								type="email" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="Digite seu email aqui..."
								name="email">

						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Senha</label> <input
								type="password" class="form-control" id="exampleInputPassword1"
								placeholder="Digite sua senha aqui..." name="password">
						</div>
						<div class="forget">
					<small><span><a href="#">Esqueci a Senha</a></span></small>
					</div>

						<button type="submit" class="btn btn-primary btn2">Logar</button>
					</form>
					<div class="login-register">
					<p>Novo usu√°rio ? <span><a th:href="@{/register}">Clique aqui</a></span></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
