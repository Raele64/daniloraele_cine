<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Filmes</title>
<link rel="stylesheet" href="#" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" href="#" th:href="@{/css/all.css}" />
<link rel="stylesheet" href="#" th:href="@{/css/index.css}" />
</head>
<body>

<div class="container base">
	<div class="row base-row">
		<div class="col-3 menu">
			<div class="logo mb-5 text-center text-light bg-dark pt-1 pb-1">
				<h4>Danilo Raele CINE</h4>
			</div>
			<ul class="list">
				<li><a th:href="@{/home}"><i class="fas fa-home"></i>&nbsp;&nbsp;Casa</a></li>
				<li><a th:classappend="${menu == 'setting'} ? 'text-dark' : ' '" th:href="@{/setting}"><i class="fas fa-cogs"></i>&nbsp;&nbsp;Config</a></li>
				<li th:if="${session.user.bid==1}"><a
						th:href="@{/all-customers-records}"><i class="fas fa-users"></i>&nbsp;&nbsp;Usu√°rios</a></li>
				<li><a th:href="@{/order-history}"><i
						class="fas fa-history"></i>&nbsp;&nbsp;Reservas</a></li>
				<li><a href=""><i class="fas fa-address-card"></i>&nbsp;&nbsp;Sobre</a></li>
				<li><a href=""><i class="fas fa-phone-square-alt"></i>&nbsp;&nbsp;Contato </a></li>
				<li><a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;Sair</a></li>
			</ul>
		</div>
			<div class="col-9 history">
				<div class="history-section">
					<div class="history-head">
						<p>
							<span><i class="fas fa-user"></i></span>&nbsp;<span
								class="name-user" th:if="${session.user.name}"
								th:text="${session.user.name}"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span><i
								class="fas fa-envelope"></i> <sup><i class="fas fa-sms"></i></sup></span>
						</p>
					</div>

					<div class="setting-details">
						<table class="table-edit">
							<tbody>
								<tr>
									<th >Id</th>
									<td ><span th:text="${session.user.bid}"></span></td>
									
								</tr>
								<tr>
									<th >Username</th>
									<td ><span th:text="${session.user.name}"></span></td>
									
								</tr>
								<tr>
									<th>Email</th>
									<td ><span th:text="${session.user.email}"></span></td>
									
								</tr>
								
							</tbody>
						</table>
						 <div class="btn5 text-center">
                          <a th:href="@{/setting/update/{id}(id=${session.user.bid})}" class="btn btn-primary">Edit</a>
                          </div>
					</div>
				</div>
			</div>
		</div>

	</div>
